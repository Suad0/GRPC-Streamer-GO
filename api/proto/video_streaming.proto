syntax = "proto3";

package video;


// Specify the Go package path where generated code will live.
option go_package = "/generated";


service VideoStreaming {
  rpc StreamVideo(VideoRequest) returns (stream VideoChunk) {}
}

message VideoRequest {
  string video_id = 1;
}

message VideoChunk {
  bytes data = 1;
  int64 timestamp = 2;
}
